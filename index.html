<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div class="container">
        <div class="parentName">
            <label for="name"><b>Ad</b></label>
            <input type="text" placeholder="Name" id="name">
            <h2 class="newNamed"></h2>
        </div>
        <div class="parentSurname">
            <label for="surname"><b>Soyad</b></label>
            <input type="text" placeholder="Surname" id="surname">
            <h2 class="newSurname"></h2>
        </div>
        <div class="parentEmail">
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" id="email" required>
            <h2 class="newEmail"></h2>
        </div>
        <div class="parentPassword">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" required>
            <h2 class="newPassword"></h2>
        </div>
        <button type="submit" class="registerbtn">Send</button>
    </div>
    <script src="./Js/main.js"></script>
</body>

</html>
